        <div class="green battery" id="gree">
            <div class="color"  ></div>
          <div class="top"></div>
            <p class="para" >Battery Cell 1</p>
        </div>
        <div class="red battery">  
        <div class="color"></div>

            <div class="top"></div>

            <div class="color" ></div>

            <div class="top"></div>
